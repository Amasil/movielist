<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>My Top Movies List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

<body>
    <header>
        <h1>Welcome to the best movie list in Existence

        </h1>
    </header>

    <main>
        <div id="genre-dropdown-container">
            <select id="genre-dropdown"></select>
            <select id="sort-dropdown">
                <option value="sort" selected>Sort</option>
                <option value="imdb-highest">IMDb High-Low</option>
                <option value="imdb-lowest">IMDb Low-High</option>
                <option value="name-az">Name A-Z</option>
                <option value="name-za">Name Z-A</option>
            </select>
            
        </div>
        <div id="movie-list">
            <!-- Movie cards will be appended here -->
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
